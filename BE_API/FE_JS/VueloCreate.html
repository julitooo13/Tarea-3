        <div class="card">
            <div class="card-header">
                <h1 class="">Crear Vuelo</h1> 
            </div>
            <div class="card-body">
                <form id="formulario">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="exampleInputEmail1">AirLine</label>
                                <input type="text" id="airplane" class="form-control col-md-8" >
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Destino</label>
                                <input type="text" id="destino" class="form-control col-md-8" name="destino">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Hora de Llegada</label>
                                <input type="text" id="horallegada" class="form-control col-md-8" >
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Hora de Salida</label>
                                <input type="text" id="horasalida" class="form-control col-md-8">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Precio</label>
                                <input type="number" id="precio" class="form-control  col-md-8">
                            </div>
                        </div>
                        <div class="col ">
                            <div class="form-group">
                                <div class="form-label">
                                    <label style="font-size: 25px; font-weight: bold;">Imagen del avion</label>
                                </div>
                                <input type="file" id="img"/>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" id="btnEnviar"  class="btn btn-primary">Submit</button>
                    <a class="help-button col-sm-4 downloadupaddinvoice"  title="Download uploaded invoice" download><i class="icon-download-alt"></i></a>

                    <!-- <button type="button" id="hola"  class="btn btn-primary">Submit</button> -->
